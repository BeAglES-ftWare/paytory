<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Tokens</title>
</head>
<body>
    <h1>Manage Tokens</h1>
    <ul>
        {% for token in tokens %}
            <li>
                <form method="post" action="{% url 'revoke_token' token.id %}">
                    {% csrf_token %}
                    Token created at: {{ token.created_at }}
                    <button type="submit">Revoke</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'generate_token' %}">Generate New Token</a>
</body>
</html>
